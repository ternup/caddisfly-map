<body>
    <form method="post" action="/result">
        <label>deviceId</label>
        <input id="deviceId" name="deviceId" type="text"><br />
        <label>test</label>
        <select name="test">
            <option value="1">Fluoride</option>
            <option value="2">Nitrate</option>

            <option value="5">E.coli</option>
        </select><br />

        <input name="value" type="text"><br />

            <option value="0">Handpump</option>
            <option value="1">Tubewell</option>

            <option value="3">Open Well</option>

            <option value="6">Industrial</option>
            <option value="7">Other</option>
        </select><br />
        <label>place</label>
        <input name="place" type="text"><br />
        <label>lon</label>
        <input name="lon" type="text"><br />
        <label>lat</label>
        <input name="lat" type="text"><br />

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('deviceId').value = Math.round(Math.random() * 2343134);
    </script>
